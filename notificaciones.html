<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- ESTILOS BASE UNIFICADOS --- */
        body {
            margin: 0; padding: 0; font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(34, 85, 45, 0.5), rgba(10, 40, 20, 0.75)),
            url('https://images.unsplash.com/photo-1542273917363-3b1817f69a2d?q=80&w=2074&auto=format&fit=crop');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: white; min-height: 100vh; display: flex; justify-content: center; transition: background 0.3s ease;
        }
        body.dark-theme {
    background: linear-gradient(rgba(10, 30, 15, 0.8), rgba(10, 30, 15, 0.9)), 
                        url('https://images.unsplash.com/photo-1542273917363-3b1817f69a2d?q=80&w=2074&auto=format&fit=crop') !important;
    background-size: cover !important; 
    background-position: center !important; 
    background-attachment: fixed !important;
}
body.dark-theme .glass-card, 
body.dark-theme .profile-card,
body.dark-theme .settings-group,
body.dark-theme .nav-item,
body.dark-theme .modal-box {
    background: rgba(0, 0, 0, 0.4); /* Más oscuro y transparente */
    border: 1px solid rgba(255,255,255,0.05);
}
        .app-container { width: 100%; max-width: 500px; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; }

        /* CABECERA */
        .header { display: flex; align-items: center; margin-bottom: 25px; margin-top: 10px; }
        .back-btn { font-size: 24px; color: white; background: none; border: none; cursor: pointer; margin-right: 15px; padding: 0; }
        h1 { margin: 0; font-size: 20px; font-weight: 600; }

        /* CONTENEDOR GLASS */
        .settings-group {
            background: rgba(255, 255, 255, 0.08); border-radius: 20px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px);
        }
        body.dark-theme .settings-group { background: #1e1e1e; border-color: #333; }

        /* ÍTEMS DE LISTA */
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 16px 20px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .list-item:last-child { border-bottom: none; }
        .item-text { flex-grow: 1; font-size: 15px; font-weight: 500; }

        /* SWITCH CSS */
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255,255,255,0.3); transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #4ade80; }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body>
    <script>if (localStorage.getItem('darkMode') === 'enabled') document.body.classList.add('dark-theme');</script>

    <div class="app-container">
        <div class="header">
            <button class="back-btn" onclick="window.history.back()"><i class="fa-solid fa-chevron-left"></i></button>
            <h1>Preferencias de Notificaciones</h1>
        </div>

        <div class="settings-group">
            <div class="list-item">
                <span class="item-text">Nuevos seguidores</span>
                <label class="switch"><input type="checkbox" checked><span class="slider"></span></label>
            </div>
            <div class="list-item">
                <span class="item-text">Recordatorio de Retos</span>
                <label class="switch"><input type="checkbox" checked><span class="slider"></span></label>
            </div>
            <div class="list-item">
                <span class="item-text">Mensajes de amigos</span>
                <label class="switch"><input type="checkbox" checked><span class="slider"></span></label>
            </div>
            <div class="list-item">
                <span class="item-text">Novedades y logros</span>
                <label class="switch"><input type="checkbox"><span class="slider"></span></label>
            </div>
        </div>
    </div>
    <script>
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-theme');
        }
    </script>
</body>
</html>
