<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- ESTILOS GENERALES --- */
        body {
            margin: 0; padding: 0; 
            font-family: 'Poppins', sans-serif; 
            /* Fondo Bosque Oscuro */
            background: linear-gradient(rgba(10, 30, 15, 0.85), rgba(10, 30, 15, 0.95)), 
                        url('https://images.unsplash.com/photo-1542273917363-3b1817f69a2d?q=80&w=2074&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 500px; 
            padding: 20px;
            padding-bottom: 110px; 
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            margin: 10px 0 20px 0;
            letter-spacing: 1px;
        }

        /* --- TARJETA PRINCIPAL (EL FUEGO) --- */
        .hero-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 30px 20px;
            text-align: center;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        /* Efecto de resplandor naranja detr√°s del fuego */
        .hero-card::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 150px; height: 150px;
            background: radial-gradient(circle, rgba(255, 109, 0, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        /* FUEGO ANIMADO */
        .fire-container {
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }

        .main-fire-icon {
            font-size: 90px;
            /* Degradado de Fuego Real en el Icono */
            background: linear-gradient(to bottom, #ffeb3b 0%, #ff9800 50%, #ff5722 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255, 87, 34, 0.6));
            
            /* Animaci√≥n de latido */
            animation: burn 1.5s infinite ease-in-out alternate;
        }

        @keyframes burn {
            0% { transform: scale(1); filter: drop-shadow(0 0 10px rgba(255, 87, 34, 0.5)); }
            100% { transform: scale(1.1); filter: drop-shadow(0 0 20px rgba(255, 87, 34, 0.8)); }
        }

        /* ESTADO INACTIVO (GRIS) */
        .main-fire-icon.inactive {
            background: #9ca3af;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: none;
            animation: none;
        }

        .streak-number {
            font-size: 48px;
            font-weight: 800;
            color: white;
            display: block;
            line-height: 1;
            margin-top: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .streak-label {
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.7);
        }

        .message-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 15px;
            margin-top: 20px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.9);
            display: inline-block;
        }

        /* --- CALENDARIO (TARJETA DE CRISTAL) --- */
        .calendar-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 25px 20px;
            margin-bottom: 25px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 20px;
            padding: 0 5px;
        }
        .calendar-arrows i { cursor: pointer; margin-left: 15px; opacity: 0.7; transition: opacity 0.2s; }
        .calendar-arrows i:hover { opacity: 1; }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            text-align: center;
        }

        .day-name {
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 5px;
        }

        .date-item {
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            color: white;
            transition: all 0.2s;
        }

        .date-item.faded { color: rgba(255, 255, 255, 0.2); }

        /* D√çAS DE RACHA (ASCUAS ENCENDIDAS) */
        .date-item.streak-active {
            background: linear-gradient(135deg, #ff9800 0%, #ff5722 100%);
            color: white;
            font-weight: 700;
            box-shadow: 0 0 10px rgba(255, 87, 34, 0.4);
            transform: scale(1.05);
        }

        /* D√çA ACTUAL (Borde blanco) */
        .date-item.today {
            border: 2px solid rgba(255,255,255,0.8);
            background: rgba(255,255,255,0.1);
        }

        /* --- BOT√ìN COMPARTIR (Gradient) --- */
        .share-btn {
            background: linear-gradient(90deg, #ff9800, #ff5722);
            color: white;
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 87, 34, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .share-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 87, 34, 0.5);
        }

        /* --- MEN√ö FLOTANTE --- */
        .bottom-nav {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%; max-width: 400px;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.5);
            text-decoration: none;
            cursor: pointer;
            font-size: 10px;
            transition: all 0.3s;
            position: relative;
        }
        
        .nav-item:hover i { transform: translateY(-3px); color: white; }
        .nav-item i { font-size: 20px; margin-bottom: 4px; transition: transform 0.3s; }

        .nav-item.active { color: #4ade80; font-weight: 600; }
        .nav-item.active i { transform: translateY(-2px); }
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            width: 5px; height: 5px;
            background-color: #4ade80;
            border-radius: 50%;
            box-shadow: 0 0 10px #4ade80;
        }

    </style>
</head>
