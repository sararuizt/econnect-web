<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Econnect - Perfil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- ESTILOS GENERALES --- */
        body {
            margin: 0; padding: 0; 
            font-family: 'Poppins', sans-serif; 
            /* Fondo Bosque Oscuro */
            background: linear-gradient(rgba(10, 30, 15, 0.85), rgba(10, 30, 15, 0.95)), 
                        url('https://images.unsplash.com/photo-1542273917363-3b1817f69a2d?q=80&w=2074&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 500px; 
            padding: 20px;
            padding-bottom: 110px; /* Espacio extra para men√∫ flotante */
            box-sizing: border-box;
        }

        /* --- TARJETA DE PERFIL (Glassmorphism) --- */
        .profile-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 30px 20px;
            text-align: center;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        /* Efecto de luz decorativo arriba */
        .profile-card::before {
            content: '';
            position: absolute;
            top: -50px; left: -50px;
            width: 150px; height: 150px;
            background: radial-gradient(circle, rgba(74, 222, 128, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        .profile-img {
            width: 110px; height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.2);
            padding: 3px; /* Espacio entre foto y borde */
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 22px;
            font-weight: 700;
            margin: 0;
            color: white;
            letter-spacing: 0.5px;
        }

        .username {
            font-size: 14px;
            font-weight: 500;
            color: #4ade80; /* Verde ne√≥n */
            margin-bottom: 15px;
            display: block;
        }

        /* Bio Capsula */
        .bio-tag {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* --- ESTAD√çSTICAS --- */
        .stats-container {
            display: flex;
            justify-content: space-around;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item { text-align: center; }

        .stat-number {
            font-size: 20px;
            font-weight: 700;
            display: block;
            color: white;
        }

        .stat-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 4px;
        }

        /* --- BOTONES DE ACCI√ìN --- */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .action-btn {
            width: 45px; height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; justify-content: center; align-items: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .action-btn:hover {
            background: #4ade80;
            color: #064e3b;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(74, 222, 128, 0.3);
        }

        /* --- PESTA√ëAS (TABS) --- */
        .tabs-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            padding-bottom: 5px;
        }

        .tab-item {
            padding: 10px 20px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.4);
            font-size: 22px;
            transition: color 0.3s;
            position: relative;
        }

        .tab-item.active {
            color: white;
        }
        /* Punto brillante debajo del activo */
        .tab-item.active::after {
            content: '';
            position: absolute;
            bottom: 0; left: 50%; transform: translateX(-50%);
            width: 6px; height: 6px;
            background-color: #4ade80;
            border-radius: 50%;
            box-shadow: 0 0 10px #4ade80;
        }

        /* --- GRID DE FOTOS --- */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px; /* Espacio entre fotos */
        }

        .gallery-item {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 12px; /* Fotos redondeadas */
            background-color: rgba(255,255,255,0.1);
            transition: opacity 0.2s;
            cursor: pointer;
        }
        .gallery-item:hover { opacity: 0.8; }


        /* --- BOT√ìN CERRAR SESI√ìN --- */
        .logout-btn-container {
            margin-top: 40px;
            text-align: center;
        }
        .btn-logout {
            background: rgba(239, 68, 68, 0.15); /* Rojo transparente */
            color: #fca5a5; /* Rojo claro */
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-logout:hover {
            background: rgba(239, 68, 68, 0.3);
            color: white;
        }

        /* --- MEN√ö FLOTANTE --- */
        .bottom-nav {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%; max-width: 400px;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.5);
            text-decoration: none;
            cursor: pointer;
            font-size: 10px;
            transition: all 0.3s;
            position: relative;
        }
        
        .nav-item:hover i { transform: translateY(-3px); color: white; }
        .nav-item i { font-size: 20px; margin-bottom: 4px; transition: transform 0.3s; }

        .nav-item.active { color: #4ade80; font-weight: 600; }
        .nav-item.active i { transform: translateY(-2px); }
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            width: 5px; height: 5px;
            background-color: #4ade80;
            border-radius: 50%;
            box-shadow: 0 0 10px #4ade80;
        }

    </style>
</head>
<body>

        <div class="stats-container">
            <div class="stat-item">
                <span class="stat-number">123</span>
                <span class="stat-label">Seguidos</span>

            <div class="stat-item">

            <div class="stat-item">

    <div class="action-buttons">

    <nav class="bottom-nav">
        <div class="nav-item" onclick="location.href='home.html'">

        <div class="nav-item" onclick="location.href='mapa.html'">

        <div class="nav-item" onclick="location.href='amigos.html'">

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";


    const firebaseConfig = {
        apiKey: "AIzaSyA5lPDFaH8W-miDJHB3sDKdD5fiJt8d9-8",
        authDomain: "ecconect-ae607.firebaseapp.com",
        projectId: "ecconect-ae607",
        storageBucket: "ecconect-ae607.firebasestorage.app",
        messagingSenderId: "241708782882",
        appId: "1:241708782882:web:514d895119f9f7c3fa817b",
        measurementId: "G-KJ3FLCHZCG"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // 1. CARGAR DATOS
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            try {
                const docRef = doc(db, "usuarios", user.uid);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    
                    document.getElementById("user-name").textContent = data.nombre;
                    
                    const handle = "@" + data.nombre.replace(/\s+/g, '').toLowerCase();
                    document.getElementById("user-handle").textContent = handle;
                }
            } catch(e) { console.log(e); }
        } else {
            window.location.href = "index.html";
        }
    });

    // 2. CERRAR SESI√ìN
    document.getElementById('btn-logout').addEventListener('click', async () => {
        await signOut(auth);
        window.location.href = "index.html";
    });

</script>

</body>
</html>
