<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartir Perfil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- ESTILOS BASE UNIFICADOS --- */
        body {
            margin: 0; padding: 0; font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(34, 85, 45, 0.5), rgba(10, 40, 20, 0.75)),
            url('https://images.unsplash.com/photo-1542273917363-3b1817f69a2d?q=80&w=2074&auto=format&fit=crop');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: white; min-height: 100vh; display: flex; justify-content: center; transition: background 0.3s ease;
        }
        body.dark-theme {
    background: linear-gradient(rgba(10, 30, 15, 0.8), rgba(10, 30, 15, 0.9)), 
                        url('https://images.unsplash.com/photo-1542273917363-3b1817f69a2d?q=80&w=2074&auto=format&fit=crop') !important;
    background-size: cover !important; 
    background-position: center !important; 
    background-attachment: fixed !important;
}
body.dark-theme .glass-card, 
body.dark-theme .profile-card,
body.dark-theme .settings-group,
body.dark-theme .nav-item,
body.dark-theme .modal-box {
    background: rgba(0, 0, 0, 0.4); /* Más oscuro y transparente */
    border: 1px solid rgba(255,255,255,0.05);
}
        .app-container { width: 100%; max-width: 500px; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; align-items: center; }

        /* CABECERA */
        .header { width: 100%; display: flex; align-items: center; margin-bottom: 30px; margin-top: 10px; }
        .back-btn { font-size: 24px; color: white; background: none; border: none; cursor: pointer; margin-right: 15px; padding: 0; }
        h1 { margin: 0; font-size: 20px; font-weight: 600; }

        /* CONTENEDORES GLASS */
        .qr-container {
            background: rgba(255, 255, 255, 0.08); border-radius: 30px; padding: 30px;
            border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px);
            margin-bottom: 30px; text-align: center;
        }
        body.dark-theme .qr-container { background: #1e1e1e; border-color: #333; }

        .qr-img { width: 220px; height: 220px; border-radius: 15px; border: 5px solid white; }
        .qr-desc { font-size: 14px; color: rgba(255,255,255,0.7); margin-top: 20px; }

        .copy-link-box {
            width: 100%; background: rgba(255, 255, 255, 0.08); padding: 15px 20px; border-radius: 20px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px); box-sizing: border-box;
        }
        body.dark-theme .copy-link-box { background: #1e1e1e; border-color: #333; }
        .link-text { font-family: monospace; font-size: 13px; color: #4ade80; letter-spacing: 0.5px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; margin-right: 10px; }
    </style>
</head>
<body>
    <script>if (localStorage.getItem('darkMode') === 'enabled') document.body.classList.add('dark-theme');</script>

    <div class="app-container">
        <div class="header">
            <button class="back-btn" onclick="window.history.back()"><i class="fa-solid fa-chevron-left"></i></button>
            <h1>Compartir Perfil</h1>
        </div>

        <div class="qr-container">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=EconnectProfileHere" class="qr-img">
            <p class="qr-desc">Escanea para añadirme como amigo en Econnect</p>
        </div>

        <div class="copy-link-box" onclick="alert('Enlace copiado al portapapeles')">
            <span class="link-text">econnect.app/u/usuario123</span>
            <i class="fa-solid fa-copy" style="color:#4ade80; cursor:pointer;"></i>
        </div>
    </div>
    <script>
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-theme');
        }
    </script>
</body>
</html>
