<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Econnect - Ranking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; background: linear-gradient(rgba(10, 30, 15, 0.85), rgba(10, 30, 15, 0.95)), url('https://images.unsplash.com/photo-1542273917363-3b1817f69a2d?q=80&w=2074&auto=format&fit=crop'); background-size: cover; background-position: center; background-attachment: fixed; color: white; min-height: 100vh; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 500px; padding: 20px; padding-bottom: 100px; box-sizing: border-box; display: flex; flex-direction: column; }

        /* CABECERA */
        .header-section { text-align: center; margin: 10px 0 30px 0; position: relative; }
        .close-btn { position: absolute; right: 0; top: 0; font-size: 24px; color: rgba(255,255,255,0.6); cursor: pointer; }
        h1 { font-size: 24px; font-weight: 700; margin: 0; letter-spacing: 1px; }
        .subtitle { font-size: 12px; color: #4ade80; text-transform: uppercase; letter-spacing: 1.5px; margin-top: 5px; }

        /* PODIO */
        .podium-container { display: flex; justify-content: center; align-items: flex-end; height: 200px; margin-bottom: 30px; gap: 15px; }
        .podium-item { display: flex; flex-direction: column; align-items: center; width: 30%; position: relative; }
        
        .avatar-wrapper { position: relative; margin-bottom: 10px; }
        .podium-avatar { width: 55px; height: 55px; border-radius: 50%; object-fit: cover; border: 3px solid rgba(255,255,255,0.2); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .crown { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); color: #ffb300; font-size: 20px; filter: drop-shadow(0 2px 5px rgba(0,0,0,0.5)); }

        .podium-name { font-size: 11px; font-weight: 600; text-align: center; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 100%; }
        
        /* Bloques de cristal de color */
        .podium-block { width: 100%; border-top-left-radius: 15px; border-top-right-radius: 15px; display: flex; justify-content: center; align-items: center; font-size: 24px; font-weight: 700; box-shadow: 0 10px 20px rgba(0,0,0,0.2); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .score-pill { margin-top: 10px; font-size: 10px; background: rgba(0,0,0,0.3); padding: 2px 8px; border-radius: 10px; }

        /* Alturas y Colores */
        .first .podium-block { height: 110px; background: linear-gradient(to bottom, rgba(253, 216, 53, 0.6), rgba(253, 216, 53, 0.2)); border-top: 2px solid #fdd835; }
        .first .podium-avatar { width: 70px; height: 70px; border-color: #fdd835; }
        
        .second .podium-block { height: 80px; background: linear-gradient(to bottom, rgba(224, 224, 224, 0.6), rgba(224, 224, 224, 0.2)); border-top: 2px solid #e0e0e0; }
        .third .podium-block { height: 60px; background: linear-gradient(to bottom, rgba(161, 136, 127, 0.6), rgba(161, 136, 127, 0.2)); border-top: 2px solid #a1887f; }

        /* LISTA DE RANKING (Glass List) */
        .ranking-list {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            padding: 5px;
            flex-grow: 1;
            overflow-y: auto;
        }
        .ranking-list::-webkit-scrollbar { width: 0; }

        .rank-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .rank-item:last-child { border-bottom: none; }

        .rank-left { display: flex; align-items: center; gap: 15px; }
        .rank-pos { font-weight: 700; font-size: 14px; width: 20px; color: rgba(255,255,255,0.5); }
        .rank-user { font-size: 14px; font-weight: 500; }
        
        .points-badge { 
            background: rgba(74, 222, 128, 0.1); color: #4ade80; 
            padding: 5px 10px; border-radius: 10px; font-size: 12px; font-weight: 700; 
        }

        /* USUARIO STICKY */
        .user-rank {
            margin-top: 15px;
            background: rgba(74, 222, 128, 0.15); /* Verde sutil */
            border: 1px solid #4ade80;
            border-radius: 20px;
            padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
        }
        
        /* MENÚ FLOTANTE */
        .bottom-nav { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: rgba(20, 20, 20, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 50px; display: flex; justify-content: space-around; padding: 15px 0; z-index: 1000; box-shadow: 0 10px 40px rgba(0,0,0,0.4); }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: rgba(255,255,255,0.5); text-decoration: none; cursor: pointer; font-size: 10px; transition: all 0.3s; position: relative; }
        .nav-item:hover i { transform: translateY(-3px); color: white; }
        .nav-item i { font-size: 20px; margin-bottom: 4px; transition: transform 0.3s; }
        .nav-item.active { color: #4ade80; font-weight: 600; }
        .nav-item.active i { transform: translateY(-2px); }
        .nav-item.active::after { content: ''; position: absolute; bottom: -8px; width: 5px; height: 5px; background-color: #4ade80; border-radius: 50%; box-shadow: 0 0 10px #4ade80; }

    </style>
</head>
<body>

<div class="app-container">
    
    <div class="header-section">
        <i class="fa-solid fa-xmark close-btn" onclick="location.href='mapa.html'"></i>
        <h1>Clasificación</h1>
        <div class="subtitle">Top Eco-Warriors</div>
    </div>

    <div class="podium-container">
        
        <div class="podium-item second">
            <span class="podium-name">@Traveling_Tara</span>
            <div class="avatar-wrapper"><img src="https://picsum.photos/seed/hamster/100" class="podium-avatar"></div>
            <div class="podium-block">2<div class="score-pill">320</div></div>
        </div>

        <div class="podium-item first">
            <span class="podium-name">@Recetas_Abuela</span>
            <div class="avatar-wrapper">
                <i class="fa-solid fa-crown crown"></i>
                <img src="https://picsum.photos/seed/salad/100" class="podium-avatar">
            </div>
            <div class="podium-block">1<div class="score-pill">665</div></div>
        </div>

        <div class="podium-item third">
            <span class="podium-name">@Max_Diario</span>
            <div class="avatar-wrapper"><img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" class="podium-avatar" style="background:white"></div>
            <div class="podium-block">3<div class="score-pill">225</div></div>
        </div>

    </div>

    <div class="ranking-list">
        <div class="rank-item">
            <div class="rank-left">
                <span class="rank-pos">4</span>
                <span class="rank-user">@Marta.np2000</span>
            </div>
            <span class="points-badge">120 pts</span>
        </div>
        <div class="rank-item">
            <div class="rank-left">
                <span class="rank-pos">5</span>
                <span class="rank-user">@GuilleArenas17</span>
            </div>
            <span class="points-badge">100 pts</span>
        </div>
        <div class="rank-item">
            <div class="rank-left">
                <span class="rank-pos">6</span>
                <span class="rank-user">@EcoLover99</span>
            </div>
            <span class="points-badge">95 pts</span>
        </div>
    </div>

    <div class="user-rank">
        <div class="rank-left">
            <span class="rank-pos" style="color:white;">54</span>
            <span class="rank-user" id="my-user-rank">@Cargando...</span>
        </div>
        <span class="points-badge" style="background: #4ade80; color: #064e3b;">20 pts</span>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item" onclick="location.href='home.html'"><i class="fa-solid fa-house"></i><span>Inicio</span></div>
        <div class="nav-item" onclick="location.href='mapa.html'"><i class="fa-solid fa-map-location-dot"></i><span>Mapa</span></div>
        <div class="nav-item" onclick="location.href='amigos.html'"><i class="fa-solid fa-user-group"></i><span>Amigos</span></div>
        <div class="nav-item" onclick="location.href='racha.html'"><i class="fa-solid fa-fire"></i><span>Racha</span></div>
        <div class="nav-item" onclick="location.href='perfil.html'"><i class="fa-solid fa-user"></i><span>Perfil</span></div>
    </nav>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyA5lPDFaH8W-miDJHB3sDKdD5fiJt8d9-8", authDomain: "ecconect-ae607.firebaseapp.com", projectId: "ecconect-ae607", storageBucket: "ecconect-ae607.firebasestorage.app", messagingSenderId: "241708782882", appId: "1:241708782882:web:514d895119f9f7c3fa817b", measurementId: "G-KJ3FLCHZCG" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const docRef = doc(db, "usuarios", user.uid);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                const nombre = docSnap.data().nombre;
                const handle = "@" + nombre.replace(/\s+/g, '').toLowerCase();
                document.getElementById("my-user-rank").textContent = `${handle} (Tú)`;
            }
        }
    });
</script>

</body>
</html>
