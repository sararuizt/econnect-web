    <style>
        /* --- ESTILOS VISUALES (Tu diseÃ±o Premium Nature) --- */
        body {
            margin: 0; padding: 0; 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(rgba(10, 30, 15, 0.85), rgba(10, 30, 15, 0.95)), 
                        url('https://images.unsplash.com/photo-1542273917363-3b1817f69a2d?q=80&w=2074&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white; 
            min-height: 100vh;

        }

        .app-container {
            width: 100%; max-width: 500px; height: 100vh;
            padding: 20px; box-sizing: border-box;
            display: flex; flex-direction: column; position: relative;
        }

        .chat-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            flex-grow: 1; display: flex; flex-direction: column;
            overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .chat-header {
            padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.05); flex-shrink: 0;
        }

        .header-info h1 { font-size: 20px; margin: 0; font-weight: 700; }
        .header-info p { font-size: 12px; color: #4ade80; margin: 2px 0 0 0; }
        .close-btn { font-size: 22px; color: rgba(255,255,255,0.6); cursor: pointer; }

        .chat-body {
            flex-grow: 1; padding: 20px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 15px;
        }
        .chat-body::-webkit-scrollbar { width: 5px; }
        .chat-body::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }

        .eko-intro-section { display: flex; flex-direction: column; align-items: center; margin-bottom: 20px; }
        .eko-img { width: 80px; height: auto; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3)); animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        .greeting { font-size: 18px; font-weight: 600; text-align: center; margin: 15px 0 25px 0; color: white; }

        .faq-list { width: 100%; display: flex; flex-direction: column; gap: 10px; }
        .faq-btn {
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255,255,255,0.9); padding: 15px; border-radius: 20px;
            text-align: left; font-size: 13px; font-weight: 500; cursor: pointer;
            font-family: 'Poppins', sans-serif; display: flex; align-items: center; gap: 10px;
            transition: all 0.2s;
        }
        .faq-btn:hover { background: rgba(74, 222, 128, 0.2); border-color: #4ade80; transform: translateX(5px); }
        .faq-btn i { color: #4ade80; }

        .message { max-width: 85%; padding: 12px 18px; font-size: 14px; line-height: 1.5; position: relative; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .message-user { align-self: flex-end; background: #4ade80; color: #064e3b; border-radius: 20px 20px 5px 20px; font-weight: 500; box-shadow: 0 4px 15px rgba(74, 222, 128, 0.2); }
        .message-bot { align-self: flex-start; background: rgba(255, 255, 255, 0.15); color: white; border-radius: 20px 20px 20px 5px; border: 1px solid rgba(255,255,255,0.1); }

        .loading-dots { display: none; align-self: flex-start; background: rgba(255,255,255,0.1); padding: 10px 15px; border-radius: 20px; margin-bottom: 10px; }
        .loading-dots span { display: inline-block; width: 6px; height: 6px; background: #4ade80; border-radius: 50%; margin: 0 2px; animation: bounce 1.4s infinite ease-in-out both; }
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        .chat-footer { padding: 20px; border-top: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.2); flex-shrink: 0; }
        .input-wrapper { position: relative; }
        .chat-input { width: 100%; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 50px; padding: 15px 50px 15px 20px; color: white; font-family: 'Poppins', sans-serif; box-sizing: border-box; outline: none; }
        .chat-input::placeholder { color: rgba(255,255,255,0.4); }
        .chat-input:focus { background: rgba(255,255,255,0.15); border-color: #4ade80; }
        .send-btn { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #4ade80; font-size: 20px; cursor: pointer; transition: transform 0.2s; }
        .send-btn:hover { transform: translateY(-50%) scale(1.1); }
    </style>
    
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
</head>
<body>

<div class="app-container">
    <div class="chat-card">
        <div class="chat-header">
            <div class="header-info">
                <h1>Eko Bot</h1>
                <p>En lÃ­nea â€¢ IA EcolÃ³gica</p>
            </div>
            <i class="fa-solid fa-xmark close-btn" onclick="location.href='mapa.html'"></i>
        </div>

        <div class="chat-body" id="chat-box">
            <div class="eko-intro-section" id="intro-section">
                <div class="eko-avatar-container">
                    <img src="eko.png" alt="Eko" class="eko-img">
                </div>
                <div class="greeting" id="greeting-text">Â¡Hola! Soy Eko. Â¿En quÃ© puedo ayudarte hoy?</div>

                <div class="faq-list">
                    <button class="faq-btn" onclick="preguntaRapida('Â¿QuÃ© va al contenedor amarillo?')"><i class="fa-solid fa-recycle"></i> Â¿QuÃ© va al contenedor amarillo?</button>
                    <button class="faq-btn" onclick="preguntaRapida('Reducir consumo de plÃ¡stico')"><i class="fa-solid fa-bottle-water"></i> Reducir consumo de plÃ¡stico</button>
                    <button class="faq-btn" onclick="preguntaRapida('Â¿CÃ³mo empiezo un huerto urbano?')"><i class="fa-solid fa-seedling"></i> Empezar un huerto urbano</button>
                    <button class="faq-btn" onclick="preguntaRapida('Trucos para ahorrar agua')"><i class="fa-solid fa-recycle"></i> Trucos para ahorrar agua</button>

        <div class="chat-footer">

                <input type="text" id="user-input" class="chat-input" placeholder="Escribe tu duda aquÃ­..." onkeypress="handleEnter(event)">
                <i class="fa-solid fa-paper-plane send-btn" onclick="enviarMensaje()"></i>
            </div>

</div>

<script type="module">
    // --- IMPORTAMOS LA IA ---
    import { GoogleGenerativeAI } from "@google/generative-ai";

    // ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´
    // PEGA AQUÃ TU API KEY DE GOOGLE (La que empieza por AIza...)
    const API_KEY = "AIzaSyDc_rf7mRaAetgMPKKVxDKE0vOHIYZc0wA"; 
    // ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´

    // CONFIGURACIÃ“N DE EKO
    const genAI = new GoogleGenerativeAI(API_KEY);
    const model = genAI.getGenerativeModel({ 
        model: "gemini-2.0-flash", // El modelo rÃ¡pido que funciona bien
        systemInstruction: `
            Eres Eko, el asistente de Econnect. Experto en sostenibilidad.
            Personalidad: Amigable, motivador y didÃ¡ctico.
            Reglas:
            1. Solo hablas de medioambiente, reciclaje y la app Econnect.
            2. Prioriza informaciÃ³n de San Vicente (Alicante).
            3. Al final, invita a registrar la acciÃ³n en la app para ganar puntos.
        `
    });

    let chatSession = model.startChat({ history: [] });

    // --- LÃ“GICA DEL CHAT ---
    const chatBox = document.getElementById('chat-box');
    const inputField = document.getElementById('user-input');
    const loader = document.getElementById('loader');

    window.enviarMensaje = async function() {
        const texto = inputField.value;
        if (!texto) return;

        // Mostrar mensaje usuario
        agregarBurbuja(texto, 'user');
        inputField.value = '';
        
        // Mostrar "Escribiendo..."
        loader.style.display = 'block';
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            // ENVIAR DIRECTAMENTE A GOOGLE (Sin Replit)
            const result = await chatSession.sendMessage(texto);
            const response = await result.response;
            const textResponse = response.text();

            // Mostrar respuesta
            loader.style.display = 'none';
            const cleanText = textResponse.replace(/\n/g, '<br>');
            agregarBurbuja(cleanText, 'bot');

        } catch (error) {
            console.error(error);
            loader.style.display = 'none';
            agregarBurbuja("âš ï¸ Error de conexiÃ³n (Revisa tu API Key).", 'bot');
        }
    }

    window.preguntaRapida = function(texto) {
        inputField.value = texto;
        window.enviarMensaje();
    }

    function agregarBurbuja(texto, tipo) {
        const div = document.createElement('div');
        div.classList.add('message', tipo === 'user' ? 'message-user' : 'message-bot');
        div.innerHTML = texto;
        chatBox.insertBefore(div, loader);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    window.handleEnter = function(e) {
        if (e.key === 'Enter') window.enviarMensaje();
    }
</script>

</body>
</html>
